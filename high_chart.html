<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>KEI Indicator - Highcharts 적절한 크기</title>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/highcharts-more.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
</head>
<body>
<div id="container" style="height: 650px; max-width: 800px; margin: auto;"></div>
<script>
Highcharts.chart('container', {
  chart: {
    polar: true,
    type: 'column',
    backgroundColor: '#ffffff',
    spacingTop: 40
  },

  title: {
    text: 'KEI Indicator',
    align: 'center',
    style: {
      fontSize: '20px'
    }
  },

  pane: {
    size: '90%'  // 100% → 90%로 줄여서 넘침 방지
  },

  xAxis: {
    categories: [
      "빈곤 퇴치", "기아 종식", "건강 및 웰빙", "양질의 교육", "성평등",
      "깨끗한 물과 위생", "깨끗한 에너지", "양질의 일자리", "산업·혁신·인프라",
      "불평등 감소", "지속가능한 도시", "지속가능한 소비", "기후 행동",
      "해양 생태계", "육상 생태계", "평화와 정의", "글로벌 파트너십"
    ],
    tickmarkPlacement: 'on',
    lineWidth: 0
  },

  yAxis: {
    gridLineInterpolation: 'polygon',
    min: 0,
    max: 100,
    endOnTick: false,
    showLastLabel: true
  },

  tooltip: {
    shared: true,
    pointFormat: '<b>{point.y}% 달성</b>'
  },

  plotOptions: {
    column: {
      pointPadding: 0,
      groupPadding: 0,
      pointPlacement: 'on',
      // pointWidth: 16  // 선택적으로 조정 가능
    }
  },

  series: [{
    name: '달성률',
    data: Array.from({ length: 17 }, () => Math.floor(Math.random() * 100)),
    colorByPoint: true,
    colors: [
      "#e5243b", "#dda63a", "#4c9f38", "#c5192d", "#ff3a21",
      "#26bde2", "#fcc30b", "#a21942", "#fd6925", "#dd1367",
      "#fd9d24", "#bf8b2e", "#3f7e44", "#0a97d9", "#56c02b",
      "#00689d", "#19486a"
    ]
  }]
});
</script>
</body>
</html>
